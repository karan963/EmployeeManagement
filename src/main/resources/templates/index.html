	<div class="container my-4" align="center">

    <h3 class="text-primary mb-4">Employee List</h3>
    <a th:href="@{/addnew}" class="btn btn-success btn-lg mb-3 shadow-lg hover-shadow-lg">Add Employee</a>
    
    <table class="table table-striped table-bordered table-hover table-responsive-md shadow-sm" style="width: 90%; border-radius: 10px; background-color: #f8f9fa;">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}" class="animated fadeIn">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.password}"></td>
                <td th:text="${employee.city}"></td>
                <td>
                    <!-- Update button links to a form for updating employee data -->
                    <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-info btn-sm mr-2 hover-shadow">Update</a>
                    <!-- Delete button to remove employee -->
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mr-2 hover-shadow">Delete</a>
                    <!-- Profile button links to the employee's profile page -->
                    <a th:href="@{/profilePage/{id}(id=${employee.id})}" class="btn btn-secondary btn-sm hover-shadow">Profile</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
