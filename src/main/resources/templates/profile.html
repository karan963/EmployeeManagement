<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            background-color: #2D3E50; /* Dark Blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2D3E50, #6A7C8B); /* Dark Blue to Light Blue Gray */
            animation: backgroundShift 8s infinite alternate;
            color: black;
        }

        /* Background Animation */
        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #2D3E50, #6A7C8B); }
            50% { background: linear-gradient(45deg, #2D3E50, #FF6F61); } /* Coral Red */
            100% { background: linear-gradient(45deg, #2D3E50, #6A7C8B); }
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white; /* Light Blue Gray */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
            overflow: hidden;
            transform: translateY(50px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* Employee Details Section Styling */
        .employee-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        .employee-details label {
            font-size: 1.1rem;
            
        }

        .employee-details p {
            font-size: 1.1rem;
            
            margin: 0;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .employee-details p:hover {
            color: #FF6F61; /* Coral Red */
            transform: translateX(10px);
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Company Info Section Styling */
        .company-info {
            background-color: #2D3E50; /* Dark Blue */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: bounceIn 1.5s ease-out;
        }

        /* Bounce Animation for Company Info */
        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(30px); }
            60% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .company-info p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #E0E0E0; /* Light Gray */
            transition: color 0.3s ease;
        }

        .company-info p:hover {
            color: #F5B700; /* Golden Yellow */
            transform: scale(1.1);
        }

        /* Footer Section Styling */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer a {
            
            text-decoration: none;
            font-weight: bold;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6F61; /* Coral Red */
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #F5B700; /* Golden Yellow */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Details</h1>

        <!-- Employee Details Section -->
        <div class="employee-details">
            <div>
                <label for="name">Full Name:</label>
                <p th:text="${employee.name}">John Doe</p>
            </div>
            <div>
                <label for="email">Email:</label>
                <p th:text="${employee.email}">john.doe@example.com</p>
            </div>
            <div>
                <label for="password">Password:</label>
                <p th:text="${employee.password}">********</p>
            </div>
            <div>
                <label for="city">City:</label>
                <p th:text="${employee.city}">New York</p>
            </div>
        </div>

        <!-- Company Information Section -->
        <div class="company-info">
            <p>Company: <span th:text="'ABC Corporation'">ABC Corporation</span></p>
        </div>

        <!-- Back to Employee List Button -->
        <div class="d-flex justify-content-center">
            <a th:href="@{/}" class="btn">Back to Employee List</a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>For more details, contact HR or visit <a href="#">www.comunus.com</a></p>
        </div>
    </div>

</body>
</html>
